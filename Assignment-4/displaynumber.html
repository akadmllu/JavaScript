<html>
    <head>
        <title>Display Number</title>
    </head>
    <body>
        <script>
            var jNumber = parseInt(prompt("Enter any number"));
            for(var jIndex = 1 ; jIndex <= jNumber ; jIndex++){
                if(jIndex % 3 == 0)
                    continue;
                else
                    document.write(jIndex + "<br/>")
            }
        </script>
    </body>
</html>
