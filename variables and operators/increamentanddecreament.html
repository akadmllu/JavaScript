<html>
    <head>
        <title>Compount Operator</title>
    </head>
    <body>
        <script>
            var x = 10;
            var y = x++;
            
            document.write("x : " + x + "<br/>");
            document.write("y : " + y + "<br/>");

            var a = 10;
            var b = ++a;
            
            document.write("a : " + a + "<br/>");
            document.write("b : " + b + "<br/>");
        </script>
    </body>
</html>
