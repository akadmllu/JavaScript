<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script>
            var x = 10;
            var y = 20;
            
            document.write(x+y);
            document.write("<br/>");
            document.write(x-y);
            document.write("<br/>");
            document.write(x*y);
            document.write("<br/>");
            document.write(x%y);
        </script>
    </body>
</html>
