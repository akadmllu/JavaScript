<html>
    <head>
        <title>Access Html Element</title>
    </head>
    <body onload="handleHTML()">
        <script>
            function handleHTML(){
                document.getElementById("para1").align = "center";
                document.getElementById("img1").src = "images/maven.jpeg";
            }
        </script>
        <p id="para1">Amit</p>
        <img src="images/csharp.png" id="img1"/>
    </body>
</html>
