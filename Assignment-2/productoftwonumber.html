<html>
    <head>
        <title>Product of two numbers using Prompt Popup</title>
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter the first number"));
            var y = parseInt(prompt("Enter the second number"));
            alert("Calculating the product");
            document.write("Product : "+ (x*y));
        </script>
    </body>
</html>
