<html>
    <head>
        <title>Even or Odd Number</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter any number"));
            if(n % 2 == 0){
                alert(n + " Is Even Number")
            }
            else{
                alert(n + " Is Odd Number")
            }
        </script>
    </body>
</html>
