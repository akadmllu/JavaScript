<html>
    <head>
        <title>Form Validation of Radiobutton Fields</title>
    </head>
    <body>
        <script>
            function validate(){
                var valid = false;

                var x = document.getElementsByName("paymentmethod");

                for (let i = 0; i< x.length; i++) {
                    if(x[i].checked){
                        valid = true;
                        break;
                    }                   
                }

                if(!valid){
                    alert("Please select mode of transition");
                    return false;
                }
                else{
                    alert("Validation Successfull");
                    return true;
                }
            }
        </script>
        <h3>Select a Mode Of Payment : </h3>
        <form id="myform" onSubmit="return validate()">
            
            <input type="radio" id="JavaScript" name="paymentmethod" value="cod">Cash On Delivery
            <input type="radio" id="JavaScript" name="paymentmethod" value="credit">Credit Card
            <input type="radio" id="JavaScript" name="paymentmethod" value="debit">Debit Card
            
            <input type="submit" value="submit">
        </form>
    </body>
</html>
