<html>
    <head>
        <title>Form Validation of Checkbox Fields</title>
    </head>
    <body>
        <script>
            function validate(){
                var valid = false;

                if(document.getElementById("JavaScript").checked){
                    valid = true;
                }
                if(document.getElementById("JQuery").checked){
                    valid = true;
                }
                if(document.getElementById("AngularJS").checked){
                    valid = true;
                }
                if(document.getElementById("React").checked){
                    valid = true;
                }
                if(document.getElementById("NodeJS").checked){
                    valid = true;
                }
                if(!valid){
                    alert("Please select at least one technology");
                    return false;
                }
                else{
                    alert("Validation Successfull");
                    return true;
                }
            }
        </script>
        <h3>Select a color : </h3>
        <form id="myform" onSubmit="return validate()">
            
            <input type="checkbox" id="JavaScript" value="JavaScript">
            <input type="checkbox" id="JQuery" value="JQuery">
            <input type="checkbox" id="AngularJS" value="AngularJS">
            <input type="checkbox" id="React" value="React">
            <input type="checkbox" id="NodeJS" value="NodeJS">
            
            <input type="submit" value="submit">
        </form>
    </body>
</html>
