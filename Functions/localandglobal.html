<html>
    <head>
        <title>Local and Global Variables</title>
    </head>
    <body>
        <script>
            var y = 10
            function Display(){
                var x = 20;
                document.write("Inside Display <br/>x : " + x);
                document.write("<br/>Inside Display <br/>y : " + y);
            }
            Display();
            document.write("<br/>Outside Display <br/>y : " + y);
        </script>
    </body>
</html>
