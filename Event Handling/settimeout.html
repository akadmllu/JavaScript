<html>
    <head>
        <title>Set time and Redirect</title>
    </head>
    <body onload="waitForThreeSecond()">
        <script>
            function waitForThreeSecond(){
                setTimeout(redirect, 3000);
            }
            function redirect(){
                window.location = "https://www.google.com";
            }
        </script>
        <b>Redirecting...!</b>
    </body>
</html>
