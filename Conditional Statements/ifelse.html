<html>
    <head>
        <title>If Statements</title>
    </head>
    <body>
        <script>
            var x = prompt("Enter the number","0");
            if(x == 10){
                document.write("x : " + x);
            }
            else{
                document.write("Else Block x : " + x);
            }
        </script>
    </body>
</html>
