<html>
    <head>
        <title>Switch</title>
    </head>
    <body>
        <script>
            var n = prompt("Enter any name","john,joe,jim");
            switch(n){
                case "john":
                    document.write("john");
                    break;
                
                case "joe":
                    document.write("joe");
                    break;
                
                case "jim":
                    document.write("jim");
                    break;
                
                default:
                    document.write("Enter valid name");
            }
        </script>
    </body>
</html>
