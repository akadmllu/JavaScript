<html>
    <head>
        <title>If Statements</title>
    </head>
    <body>
        <script>
            var jJavascriptMarks = parseInt(prompt("Enter the marks in Javascript"));
            var jJavaMarks = parseInt(prompt("Enter the marks in Java"));
            var jDotNetMarks = parseInt(prompt("Enter the marks in .Net"));
            var jTotal = jJavascriptMarks+jJavaMarks+jDotNetMarks;
            var jAverage = jTotal/3;

            if(jJavascriptMarks >= 35 && jJavaMarks >=35 && jDotNetMarks >= 35 ){
                document.write("Result : Pass");
                if(jAverage >= 70){
                    document.write("Grade : A");
                }
                else if(jAverage >=60 && jAverage <= 69){
                    document.write("Grade : B");
                }
                else{
                    document.write("Grade : C");
                }
            }else{
                document.write("Result : Failed");
            }
        </script>
    </body>
</html>
