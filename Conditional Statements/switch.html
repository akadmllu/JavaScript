<html>
    <head>
        <title>Switch</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter any number","1-3"));
            switch(n){
                case 1:
                    document.write("One");
                    break;
                
                case 2:
                    document.write("Two");
                    break;
                
                case 3:
                    document.write("Three");
                    break;
                
                default:
                    document.write("Enter value in range of 1-3");
            }
        </script>
    </body>
</html>
