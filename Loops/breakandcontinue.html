<html>
    <head>
        <title>Break and Continue</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter any number"));
            for(var i = 1 ; i <= n ; i++){
                if(i > 4)
                    break;
                else if( i == 2)
                    continue;
                document.write(i + "<br/>");
            }
        </script>
    </body>
</html>
