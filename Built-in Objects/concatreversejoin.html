<html>
    <head>
        <title>Concat/Reverse/Join</title>
    </head>
    <body>
        <script>
            var a = new Array(3,4,5,"Amit");
            var b = [14,25];
            var c = [17,22];

            document.write(a.concat(b,c) + "<br/>");
            document.write(a.reverse() + "<br/>");
            document.write(a.join("-") + "<br/>");            

        </script>
    </body>
</html>
