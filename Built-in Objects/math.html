<html>
    <head>
        <title>Maths</title>
    </head>
    <body>
        <script>
            document.write(Math.PI + "<br/>");
            document.write(Math.sqrt(9) + "<br/>");
            document.write(Math.pow(2,4) + "<br/>");
            document.write(Math.floor(2.8) + "<br/>");
            document.write(Math.ceil(2.2) + "<br/>");
            document.write(Math.round(2.8) + "<br/>");
        </script>
    </body>
</html>
