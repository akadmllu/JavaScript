<html>
    <head>
        <title>Throw Error</title>
    </head>
    <body>
        <script>
            function validateAge(){
                try{
                    var age = document.getElementById("age").value;
                    if(age==""){
                        throw "Age cannot be empty";
                    }
                    else if(age < 18){
                        throw "Too young";
                    }
                }
                catch(obj){
                    document.getElementById("errorinfo").innerHTML= obj;
                }
            }
                
        </script>
        Age : <input type="text" id="age"/>
        <input type="button" value="submit" onclick="validateAge()"/>
        <p id="errorinfo"></p>
    </body>
</html>
